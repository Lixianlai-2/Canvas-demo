<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script> -->
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      #canvass {
        display: block;
      }
    </style>
  </head>
  <body>
    <canvas id="canvass" height="100" width="100"></canvas>

    <script>
      const canvas = document.querySelector("#canvass");
      console.log(canvas);
      canvas.height = document.documentElement.clientHeight;
      canvas.width = document.documentElement.clientWidth;
      console.log(screen);

      let ctx = canvas.getContext("2d");

      // 让填充色和边框色都变成同一个
      ctx.strokeStyle = "green";
      ctx.fillStyle = "green";

      const drawLine = function (x1, y1, x2, y2) {
        ctx.beginPath();
        ctx.moveTo(x1, y1);
        ctx.lineTo(x2, y2);
        ctx.lineCap = "round";
        ctx.lineWidth = 4;
        ctx.stroke();
      };

      //测试模糊的边框
      // drawLine(0, 0, 300, 300);
      // drawLine(300, 300, 500, 100);

      // // ----------------------------------------------------
      // // 非手机端

      let painting = false;

      let lastMoveOrTouch;

      // 设置判断条件，当鼠标按下时

      canvas.onmousedown = (e) => {
        painting = true;
        lastMoveOrTouch = [e.clientX, e.clientY];
      };

      // 当鼠标松开时
      canvas.onmouseup = () => {
        painting = false;
      };

      canvas.onmousemove = (e) => {
        if (painting === true) {
          drawLine(
            lastMoveOrTouch[0],
            lastMoveOrTouch[1],
            e.clientX,
            e.clientY
          );
          lastMoveOrTouch = [e.clientX, e.clientY];
        }
      };

      // // --------------------------------------------
      // 手机端

      //
      canvas.ontouchstart = (e) => {
        console.log(e);
        lastMoveOrTouch = [e.touches[0].clientX, e.touches[0].clientY];
      };

      // 检测是否为手机端的函数，要判断的话需要执行它
      function is_touch_enabled() {
        return (
          "ontouchstart" in window ||
          navigator.maxTouchPoints > 0 ||
          navigator.msMaxTouchPoints > 0
        );
      }

      // 注意这里要用is_touch_enabled()，要执行这个函数
      if (is_touch_enabled() === true) {
        canvas.ontouchmove = (e) => {
          drawLine(
            lastMoveOrTouch[0],
            lastMoveOrTouch[1],
            e.touches[0].clientX,
            e.touches[0].clientY
          );
          lastMoveOrTouch = [e.touches[0].clientX, e.touches[0].clientY];
        };
      }
    </script>
  </body>
</html>
